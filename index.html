        <form id="todo-form">
            <p> Add you task: </p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="Today's tasks">
                    <button type="submit">
                        <!-- here i use an icon from font Awesome. for this i need to use the tag "i" to form the icon -->
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
        </form>
        <form id="edit-form" class="hide">
            <p> Edit your task: </p>
            <div class="form-control">
                <input type="text" id="edit-input">  
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancel</button>          
        </form>
